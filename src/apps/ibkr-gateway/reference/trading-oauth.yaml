section: Trading OAuth 1.0a
description: 'The IB REST API reference documentation - Section: Trading OAuth 1.0a'
baseUrl: https://localhost:5001
note: All paths include /v1/api prefix (except /gw/* and /oauth2/* endpoints)
endpoints:
  - path: /v1/api/oauth/access_token
    method: POST
    summary: Request An Access Token For The IB Username That Has Granted Authorization To The Consumer.
    parameters:
      - name: Authorization
        in: header
        required: false
        type: string
    responses:
      '200':
        description: Success response with permanent OAuth access token
        example:
          is_paper: true
          oauth_token: a1b2c3d4e5f6a7b8c9d0
          oauth_token_secret: >-
            
        structure:
          is_true: boolean
          oauth_token: string
          oauth_token_secret: string
  - path: /v1/api/oauth/live_session_token
    method: POST
    summary: Generate A Live Session Token Shared Secret And Gain Access To Web API.
    parameters:
      - name: Authorization
        in: header
        required: false
        type: string
    responses:
      '200':
        description: Success response with Diffie-Hellman challenge and Signature value
        example:
          diffie_hellman_response: >-
            
          live_session_token_signature: 712549e22ba937ab10bc8d571bd3a9c20c43d7cb
          live_session_token_expiration: 1714669716258
        structure:
          diffie_hellman_challenge: string
          live_session_token_signature: string
          live_session_token_expiration: integer
  - path: /v1/api/oauth/request_token
    method: POST
    summary: Request A Temporary Token As A Third Party To Begin The OAuth 1.0a Authorization Workflow.
    parameters:
      - name: Authorization
        in: header
        required: false
        type: string
    responses:
      '200':
        description: Success response with temporary OAuth access token
        example:
          oauth_token: e0d75b4c5c1d2c0f2af7
        structure:
          oauth_token: string
