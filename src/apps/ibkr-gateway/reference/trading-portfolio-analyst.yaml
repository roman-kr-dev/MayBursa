section: Trading Portfolio Analyst
description: 'The IB REST API reference documentation - Section: Trading Portfolio Analyst'
baseUrl: https://localhost:5001
note: All paths include /v1/api prefix (except /gw/* and /oauth2/* endpoints)
endpoints:
  - path: /v1/api/pa/allperiods
    method: POST
    summary: Account Performance (All Time Periods)
    description: >-
      Returns the performance (MTM) for the given accounts, if more than one account is passed, the result is
      consolidated.
    parameters:
      - name: param0
        in: path
        required: false
        type: string
    requestBody:
      required: true
      contentType: application/json
