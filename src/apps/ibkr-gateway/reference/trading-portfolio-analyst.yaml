  - path: /v1/api/pa/transactions
    method: POST
    summary: Transaction History
    description: >-
      Transaction history for a given number of conids and accounts. Types of transactions include dividend payments,
      buy and sell transactions, transfers.
    requestBody:
      required: true
      contentType: application/json
    responses:
      '200':
        description: An array of objects detailing contract information.
        example:
          rc: 0
          nd: 4
          rpnl:
            data:
              - date: '20231211'
                cur: USD
                fxRate: 1
                side: L
                acctid: U1234567
                amt: '12.2516'
                conid: '265598'
            amt: '12.2516'
