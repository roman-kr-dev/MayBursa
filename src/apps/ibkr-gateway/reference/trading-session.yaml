section: Trading Session
description: 'The IB REST API reference documentation - Section: Trading Session'
baseUrl: https://localhost:5001
note: All paths include /v1/api prefix (except /gw/* and /oauth2/* endpoints)
endpoints:
  - path: /v1/api/iserver/auth/ssodh/init
    method: POST
    summary: Initialize Brokerage Session.
    description: >-
      After retrieving the access token and subsequent Live Session Token, customers can initialize their brokerage
      session with the ssodh/init endpoint.
    requestBody:
      required: true
      contentType: application/json
    responses:
      '200':
        description: An array of objects detailing contract information.
        schema: brokerageSessionStatus
        structure:
          authenticated: boolean
          competing: boolean
          connected: boolean
          message: string
          MAC: string
          serverInfo:
            serverName: string
            serverVersion: string
            fail: string
  - path: /v1/api/iserver/auth/status
    method: POST
    summary: Brokerage Session Auth Status
    description: >-
      Current Authentication status to the Brokerage system. Market Data and Trading is not possible if not
      authenticated.
    responses:
      '200':
        description: Detailed status of the Brokerage session
        schema: brokerageSessionStatus
        structure:
          authenticated: boolean
          competing: boolean
          connected: boolean
          message: string
          MAC: string
          serverInfo:
            serverName: string
            serverVersion: string
            fail: string
  - path: /v1/api/iserver/reauthenticate
    method: GET
    summary: Re-authenticate The Brokerage Session
    description: >-
      When using the CP Gateway, this endpoint provides a way to reauthenticate to the Brokerage system as long as there
      is a valid brokerage session.
    responses:
      '200':
        description: An array of objects detailing contract information.
        example:
          message: triggered
        structure:
          message: string
  - path: /v1/api/logout
    method: POST
    summary: Logout Of The Current Session.
    description: Logs the user out of the gateway session. Any further activity requires re-authentication.
    responses:
      '200':
        description: An array of objects detailing contract information.
        example:
          status: true
        structure:
          status: boolean
  - path: /v1/api/sso/validate
    method: GET
    summary: Validate SSO
    description: Validates the current session for the SSO user.
    responses:
      '200':
        description: An array of objects detailing contract information.
        schema: ssoValidateResponse
        structure:
          USER_ID: integer
          USER_NAME: string
          RESULT: boolean
          AUTH_TIME: integer
          SF_ENABLED: boolean
          IS_FREE_TRIAL: boolean
          CREDENTIAL: string
          IP: string
          EXPIRES: integer
          QUALIFIED_FOR_MOBILE_AUTH: boolean
          LANDING_APP: string
          IS_MASTER: boolean
          lastAccessed: integer
          loginType: integer
          PAPER_USER_NAME: string
          features:
            envs: string
            wlms: boolean
            realtime: boolean
            bond: boolean
            optionChains: boolean
            calendar: boolean
            newMf: boolean
          region: string
  - path: /v1/api/tickle
    method: POST
    summary: Server Ping.
    description: >-
      If the gateway has not received any requests for several minutes an open session will automatically timeout. The
      tickle endpoint pings the server to prevent the session from ending. It is expected to 
    responses:
      '200':
        description: An array of objects detailing contract information.
        schema: tickleResponse
        structure:
          - successfulTickleResponse
          - failedTickleResponse
