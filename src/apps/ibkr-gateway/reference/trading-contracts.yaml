  - path: /v1/api/trsrv/all-conids
    method: GET
    summary: All Conids By Exchange
    description: >-
      Send out a request to retrieve all contracts made available on a requested exchange. This returns all contracts
      that are tradable on the exchange, even those that are not using the exchange as their p
    parameters:
      - name: exchange
        in: query
        required: true
        type: string
      - name: assetClass
        in: query
        required: false
        type: string
    responses:
      '200':
        description: Successful response containing a contract's security definition.
        example:
          - ticker: BMO
            conid: 5094
            exchange: NYSE
          - ticker: BNS
            conid: 15156975
            exchange: NYSE
        structure:
          - ticker: string
            conid: integer
            exchange: string
