  - path: /v1/api/iserver/currency/pairs
    method: GET
    summary: No summary
    description: Obtains available currency pairs corresponding to the given target currency.
    parameters:
      - name: currency
        in: query
        required: true
        type: string
    responses:
      '200':
        description: >-
          Returns a list of valid forex pairs for the given currency. The currency can apply as both the target or base
          currency.
        example:
          USD:
            - symbol: USD.SGD
              conid: 37928772
              ccyPair: SGD
            - symbol: USD.RON
              conid: 38231133
              ccyPair: RON
            - symbol: USD.CZK
              conid: 34838409
              ccyPair: CZK
        schema: currencyPairs
        structure: {}
  - path: /v1/api/iserver/exchangerate
    method: GET
    summary: Currency Exchange Rate
    description: Obtains the exchange rates of the currency pair.
    parameters:
      - name: target
        in: query
        required: true
        type: string
      - name: source
        in: query
        required: true
        type: string
    responses:
      '200':
        description: >-
          Successful requests return the currency exchange rate of the target currency value divided by the source
          currency.
        example:
          rate: 0.91324199
        structure:
          rate: number
  - path: /v1/api/iserver/secdef/bond-filters
    method: GET
    summary: Search Bond Filter Information
    description: >-
      Request a list of filters relating to a given Bond issuerID. The issuerId is retrieved from /iserver/secdef/search
      and can be used in /iserver/secdef/info?issuerId={issuerId} for retrieving conIds.
    parameters:
      - name: symbol
        in: query
        required: true
        type: string
      - name: issueId
        in: query
        required: true
        type: string
    responses:
      '200':
        description: >-
          Successful requests return the currency exchange rate of the target currency value divided by the source
          currency.
        example:
          bondFilters:
            - displayText: Maturity Date
              columnId: 27
              options:
                - text: Jan 2025
                  value: '202501'
                - text: Dec 2028
                  value: '202812'
            - displayText: Issue Date
              columnId: 28
              options:
                - text: Sep 18 2014
                  value: '20140918'
                - text: Apr 09 2015
                  value: '20150409'
            - displayText: Coupon
              columnId: 25
              options:
                - value: '1.301'
                - value: '1.34'
            - displayText: Currency
              columnId: 5
              options:
                - value: EUR
                - value: USD
        schema: bondFiltersResponse
        structure:
          bondFilters:
            - displayText: string
              columnId: integer
              options: ...
