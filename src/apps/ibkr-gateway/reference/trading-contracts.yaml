            TIF: DAY
            DEFAULT_ACCT: U1234567
            SIZE: '100.00'
            PMALGO: true
          limitPrice: 198.22
          stopprice: 198.22
          orderOrigination: null
          preview: true
          displaySize: null
          fraqInt: 4
          cashCcy: USD
          cashQtyIncr: 500
          priceMagnifier: null
          negativeCapable: false
          incrementType: 1
          incrementRules:
