section: Trading Contracts
description: 'The IB REST API reference documentation - Section: Trading Contracts'
baseUrl: https://localhost:5001
note: All paths include /v1/api prefix (except /gw/* and /oauth2/* endpoints)
endpoints:
  - path: /v1/api/iserver/contract/{conid}/algos
    method: GET
    summary: Search Algo Params By Contract ID
    description: Returns supported IB Algos for contract. A pre-flight request must be submitted before retrieving information
    parameters:
      - name: conid
        in: path
        required: true
        type: string
      - name: algos
        in: query
        required: false
        type: string
      - name: addDescription
        in: query
        required: false
        type: string
      - name: addParams
        in: query
        required: false
        type: string
    responses:
      '200':
        description: Returns a list of available algos and a description of their behavior.
        example:
          algos:
            - name: Adaptive
              id: Adaptive
            - name: Arrival Price
              id: ArrivalPx
            - name: Close Price
              id: ClosePx
            - name: DarkIce
              id: DarkIce
            - name: Percentage of Volume
              id: PctVol
            - name: Price Variant Percentage of Volume
              id: PctVolPx
            - name: Size Variant Percentage of Volume
              id: PctVolSz
            - name: TWAP
              id: Twap
            - name: Time Variant Percentage of Volume
              id: PctVolTm
            - name: VWAP
              id: Vwap
        schema: algosResponse
        structure:
          algos:
            - item
  - path: /v1/api/iserver/contract/{conid}/info
    method: GET
    summary: Contract Information By Contract ID
    parameters:
      - name: conid
        in: path
        required: true
        type: string
    responses:
      '200':
        description: Returns a list of available algos and a description of their behavior.
        example:
          cfi_code: ''
          symbol: IBM
          cusip: null
          expiry_full: null
          con_id: 8314
          maturity_date: null
          industry: Computers
          instrument_type: STK
          trading_class: IBM
          valid_exchanges: >-
            SMART,AMEX,NYSE,CBOE,PHLX,ISE,CHX,ARCA,NASDAQ,DRCTEDGE,BEX,BATS,EDGEA,BYX,NYSEDARK,NASDDARK,IEX,EDGX,FOXRIVER,PEARL,NYSENAT,IEXMID,JANELP,IMCLP,LTSE,MEMX,JUMPLP,OLDMCLP,RBCCMALP,IBEOS,GSLP,BLUEOCEAN,OVERNIGHT,JANEMID,G1XLP,PSX
          allow_sell_long: false
          is_zero_commission_security: false
          local_symbol: IBM
          contract_clarification_type: null
          classifier: null
          currency: USD
          text: null
          underlying_con_id: 0
          r_t_h: true
          multiplier: null
          underlying_issuer: null
          contract_month: null
          company_name: INTL BUSINESS MACHINES CORP
          smart_available: true
          exchange: SMART
          category: Computer Services
        schema: contractInfo
        structure:
          cfi_code: string
          symbol: string
          cusip: string
          expiry_full: string
          con_id: integer
          maturity_date: string
          industry: string
          instrument_type: string
          trading_class: string
          valid_exchanges: string
          allow_sell_long: boolean
          is_zero_commission_security: boolean
          local_symbol: string
          contract_clarification_type: string
          classifier: string
          currency: string
          text: string
          underlying_con_id: integer
          r_t_h: boolean
          multiplier: string
          underlying_issuer: string
          contract_month: string
          company_name: string
          smart_available: boolean
          exchange: string
          category: string
