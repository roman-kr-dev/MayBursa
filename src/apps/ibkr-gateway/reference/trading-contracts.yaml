          priceRendering: null
          maturityDate: null
          right: '?'
          strike: 0
        schema: secDefInfoResponse
        structure:
          conid: integer
          ticker: string
          secType: string
          listingExchange: string
          exchange: string
          companyName: string
          currency: string
          validExchanges: string
          priceRendering: string
          maturityDate: string
          right: string
          strike: number
