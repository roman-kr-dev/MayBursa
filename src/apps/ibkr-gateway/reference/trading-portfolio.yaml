  - path: /v1/api/portfolio/{accountId}/meta
    method: GET
    summary: Get An Account's Attributes.
    description: Get a single account's attributes and capabilities.
    parameters:
      - name: accountId
        in: path
        required: true
        type: string
    responses:
      '200':
        description: An account's attributes
        example:
          id: DU123456
          PrepaidCrypto-Z: false
          PrepaidCrypto-P: false
          brokerageAccess: false
          accountId: DU123456
          accountVan: DU123456
          accountTitle: John Smith, LLC
          displayName: John Smith, LLC
          accountAlias: Retirement
          accountStatus: 1590724800000
          currency: USD
          type: DEMO
          tradingType: STKNOPT
          businessType: IB_SALES
          ibEntity: IBLLC-US
          faclient: false
          clearingStatus: O
          covestor: false
          noClientTrading: false
          trackVirtualFXPortfolio: true
          acctCustType: LLC
          parent:
            mmc: []
            accountId: ''
            isMParent: false
            isMChild: false
            isMultiplex: false
          desc: DU123456
        schema: accountAttributes
        structure:
          accountAlias: string
          accountStatus: integer
          accountTitle: string
          accountVan: string
          acctCustType: string
          brokerageAccess: boolean
          businessType: string
          clearingStatus: string
