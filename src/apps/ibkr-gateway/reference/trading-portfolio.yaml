            isMParent: boolean
            isMultiplex: boolean
          PrepaidCrypto-P: boolean
          PrepaidCrypto-Z: boolean
          trackVirtualFXPortfolio: boolean
          tradingType: string
          type: string
  - path: /v1/api/portfolio/{accountid}/position/{conid}
    method: GET
    summary: Get Position For A Given Instrument In A Single Account.
    description: >-
      Get position for a given instrument in a single account. WaitSecDef attribute is always defaulted to false. It is
      possible to get position without security definition.
