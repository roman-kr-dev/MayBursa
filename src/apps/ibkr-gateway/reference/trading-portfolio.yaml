  - path: /v1/api/portfolio/{accountId}/positions/invalidate
    method: POST
    summary: Instructs IB To Discard Cached Portfolio Positions For A Given Account.
    description: >-
      Instructs IB to discard cached portfolio positions for a given account, so that the next request for positions
      delivers freshly obtained data.
    parameters:
      - name: accountId
        in: path
        required: true
        type: string
    responses:
      '200':
        description: status of invalidation
        example:
          message: success
        structure:
          message: string
