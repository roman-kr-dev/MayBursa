section: Trading Portfolio
description: 'The IB REST API reference documentation - Section: Trading Portfolio'
baseUrl: https://localhost:5001
note: All paths include /v1/api prefix (except /gw/* and /oauth2/* endpoints)
endpoints:
  - path: /v1/api/portfolio/{accountId}/allocation
    method: GET
    summary: Get An Account's Allocations By Asset Class, Sector Group, And Sector.
    parameters:
      - name: accountId
        in: path
        required: true
        type: string
      - name: model
        in: query
        required: false
        type: string
    responses:
      '200':
        description: response with allocations
