<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBKR Gateway Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/control-panel.css">
</head>
<body>
    <!-- Trading Mode Indicator -->
    <div id="mode-indicator" class="mode-indicator">
        <span id="mode-text">Loading...</span>
    </div>
    
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container">
                <span class="navbar-brand mb-0 h1">IBKR Gateway Control Panel</span>
                <span class="navbar-text" id="last-refresh">
                    Last refresh: <span id="refresh-time">-</span>
                </span>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <!-- Process Status Card -->
                <div class="col-md-6 mb-4">
                    <div class="card status-card" id="process-card">
                        <div class="card-header">
                            <h5 class="mb-0">Gateway Process</h5>
                        </div>
                        <div class="card-body">
                            <div class="status-indicator mb-3">
                                <div class="status-light" id="process-status-light"></div>
                                <span class="status-text" id="process-status-text">Checking...</span>
                            </div>
                            <div class="pid-display" id="pid-display">
                                <div class="pid-label">Process ID (PID):</div>
                                <div class="pid-value" id="pid-value">-</div>
                            </div>
                            <div class="mt-3">
                                <small class="text-muted">API Latency: <span id="api-latency">-</span>ms</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Login Status Card -->
                <div class="col-md-6 mb-4">
                    <div class="card status-card" id="auth-card">
                        <div class="card-header">
                            <h5 class="mb-0">Authentication Status</h5>
                        </div>
                        <div class="card-body">
                            <div class="status-indicator mb-3">
                                <div class="status-light" id="auth-status-light"></div>
                                <span class="status-text" id="auth-status-text">Checking...</span>
                            </div>
                            <div class="auth-details">
                                <div class="row">
                                    <div class="col-6">
                                        <small class="text-muted">Authenticated:</small>
                                        <div id="auth-authenticated">-</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">API Available:</small>
                                        <div id="api-available">-</div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <small class="text-muted">Trading Mode:</small>
                                        <div id="trading-mode-status" class="fw-bold">-</div>
                                    </div>
                                </div>
                            </div>
                            <div class="monitor-status mt-3" id="monitor-status">
                                <small class="text-muted">Monitor Status:</small>
                                <div id="monitor-details">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Gateway Controls</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button class="btn btn-success btn-lg" id="btn-start" onclick="startProcess()">
                                    <i class="bi bi-play-fill"></i> Start Gateway
                                </button>
                                <button class="btn btn-danger btn-lg" id="btn-kill" onclick="killProcess()">
                                    <i class="bi bi-stop-fill"></i> Kill Process
                                </button>
                                <button class="btn btn-warning btn-lg" id="btn-restart" onclick="restartProcess()">
                                    <i class="bi bi-arrow-clockwise"></i> Restart Gateway
                                </button>
                                <button class="btn btn-primary btn-lg" id="btn-login" onclick="triggerLogin()">
                                    <i class="bi bi-key-fill"></i> Manual Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Activity Log</h5>
                        </div>
                        <div class="card-body">
                            <div id="activity-log" class="activity-log">
                                <div class="log-entry">Waiting for first status update...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/control-panel.js"></script>
</body>
</html>
